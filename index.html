<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMA Flow Architecture</title>
    <link rel="stylesheet" href="css/styles.css?v=3">
    <script src="js/scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Heading in the first line -->
        <div class="row">
            <div class="col-12">
                <h1 class="heading text-center">GMA Flow Architecture</h1>
            </div>
        </div>

        <!-- Buttons in the second line -->
        <div class="row my-4">
            <div class="col-12">
                <div class="button-row d-flex justify-content-center">
                    <button id="old-architecture-btn" class="btn  mx-2">Old Design</button>
                    <button id="current-architecture-btn" class="btn  mx-2">Current Design</button>
                    <button id="new-architecture-btn" class="btn  mx-2">Proposed Design</button>
                </div>
            </div>
        </div>

        <!-- Image and instructions side by side -->
        <div class="row mt-5">
            <div class="col-md-9">
                <div class="image-display">
                    <img id="architecture-image" src="" alt="Architecture Diagram" class="img-fluid">
                </div>
            </div>
            <div class="col-md-3">
                <div id="instructions-box" class="instructions-box">
                    <h3>Instructions</h3>
                    <p>Select a button to view the corresponding architecture diagram and details.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
